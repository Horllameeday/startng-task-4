<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Busari Abdullah</h1>
    <form name="myForm" method="post">
        <label for="title">Title:</label>
        <select name="title">
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Dr">Dr</option>
            <option value="Prof">Professor</option>
            <option value="Chief">Chief</option>
        </select><br><br>
        <label for="name">Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" required><br><br>
        <textarea name="message" rows=5 columns=10 required>Type here.
        </textarea><br><br>
        <button type="submit" onclick="return validateForm()" onsubmit="alert('Successful')" style="background-color: green; 
        color: white;">SUBMIT</button>
    </form>
    <script src="validate.js"></script>
</body>
</html>
